{% extends "grid.html" %}
    {% block content %}
    <h1>Create Post</h1>
    <form action="{{ url_for('create') }}" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Create</button>
    </form>
    {% endblock content %}
