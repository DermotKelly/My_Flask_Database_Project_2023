{% extends "grid.html" %}
    {% block content %}
    <h1>Login</h1>
    <div class="login">
        <form action="{{ url_for('login') }}" method="POST">
            <fieldset>
            <legend>LOGIN</legend>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            </fieldset>
        </form>
    </div>
    
    {% endblock content %}
